version: "2.1"
services:
  # home assistant services
  homeassistant:
    image: lscr.io/linuxserver/homeassistant:latest
    container_name: homeassistant
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/LosAngeles
    volumes:
      - "/fast/docker/home-assistant/media:/media"
      - "/home/docker/home-assistant/config:/config"
      - "/home/docker/home-assistant/db:/config/db"
      - "/home/docker/home-assistant/logs:/config/logs"
    ports:
      - 8123:8123
    restart: unless-stopped
    networks:
      macvlan:
        ipv4_address: 10.17.17.30
      bridge:
        ipv4_address: 172.18.0.5

  mosquitto:
    image: eclipse-mosquitto:2
    volumes:
      - "/home/docker/mosquitto/config/:/mosquitto/config/"
      - "/home/docker/mosquitto/log/:/mosquitto/log/"
      - "/home/docker/mosquitto/data/:/mosquitto/data/"
    ports:
      - 1883:1883
      - 9001:9001
    restart: unless-stopped
    networks:
      bridge:
        ipv4_address: 172.18.0.2

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    restart: unless-stopped
    volumes:
      - "/home/docker/zigbee2mqtt/data:/app/data"
      - "/run/udev:/run/udev:ro"
    ports:
      - 8080:8080
    environment:
      - TZ=America/LosAngeles
    #devices:
      # Make sure this matched your adapter location
      #- /dev/serial/by-id/usb-Texas_Instruments_TI_CC2531_USB_CDC___0X00124B0018ED3DDF-if00:/dev/ttyACM0
    networks:
      bridge:
        ipv4_address: 172.18.0.3

  appdaemon:
    container_name: appdaemon
    image: hazard/appdaemon-apps:latest
    links:
      - homeassistant
    volumes:
      - "/home/docker/appdaemon/compose/apps:/apps"
      - "/home/docker/appdaemon/conf:/conf"
    environment:
      - TZ=America/LosAngeles
      - HA_URL=http://172.18.0.5:8123
      - HA_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiI4NWZkOTNlYWQyYjg0Nzg5OGM5MGVhYzRhZmUxYWJkZCIsImlhdCI6MTY2NzU0Mzc2NSwiZXhwIjoxOTgyOTAzNzY1fQ.nkv9-a8Z5H6VY7CRpVKsFeH_zyl4ry0iuCNBPxf0zuo
    networks:
        bridge:
          ipv4_address: 172.18.0.4

  # pihole
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "80:80/tcp"
    environment:
      TZ: 'America/LosAngeles'
    # Volumes store your data between container upgrades
    volumes:
      - "/home/docker/etc-pihole:/etc/pihole"
      - "/home/docker/etc-dnsmasq.d:/etc/dnsmasq.d"
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    restart: unless-stopped
    networks:
      macvlan:
        ipv4_address: 10.17.17.11
  

networks:
  macvlan:
    driver: macvlan
    driver_opts:
      parent: ens18
    ipam:
      config:
        -
          subnet: 10.17.17.0/24
          gateway: 10.17.17.3
  bridge:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 172.18.0.0/16
          gateway: 172.18.0.1

